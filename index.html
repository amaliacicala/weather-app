<!DOCTYPE html>
<html lang="it" class="js-loading">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amalia Cicala">

    <title>Weather App</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="/style/style.css">

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">

    <!-- webmanifest -->
    <link rel="manifest" href="site.webmanifest" />
</head>
<body>
    <main class="container">
        <main>
            <div class="weather-info">
                <img class="weather-icon" src="" alt="Weather icon">

                <div class="weather-location">Caricamento in corso...</div>

                <div class="weather-temperature"></div>

                <section class="weather-specs">
                    <section class="temperature-specs">
                        <div>
                            <h5>Percepita</h5>
                            <p class="feels-like"></p>
                        </div>

                        <div>
                            <h5>Massima</h5>
                            <p class="max"></p>
                        </div>

                        <div>
                            <h5>Minima</h5>
                            <p class="min"></p>
                        </div>
                    </section>

                    <section class="other-specs">
                        <div>
                            <h5>Umidit√†</h5>
                            <p class="humidity"></p>
                        </div>

                        <div>
                            <h5>Vento</h5>
                            <p class="wind"></p>
                        </div>
                    </section>
                </section>
            
                <div class="panel">
                    <h4>Consiglio</h4>
                    <p class="suggestion"></p>
                </div>
            </div>
        </main>
    </main>

    <footer>
        <p>Made with <i class="fa fa-heart"></i> by <a href="https://github.com/amaliacicala">Amalia Cicala</a></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
